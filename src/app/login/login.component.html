<div class="row" style="width: 100%;">

   <div class=" col-md-8 col-sm-12 px-0">
      <div class="login-image-wrapper">
         <img src="../../assets/imgs/tetley-logo_img.png" alt="" style="width:100%">
      </div>
     
   </div>

   <div class="col-md-4 col-sm-12 bg-login px-0 mx-0">

      <div class="logo">
         <img class="logo-img" src="../../assets/imgs/tetley-logo_img.png" width="210" height="210" alt="">
      </div>

      <div class="login-form">
         <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form-group">
               <label>User Name</label>
               <input type="text" formControlName="userName" class="form-control" placeholder="User Name">
            </div>

            <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>

            <div *ngIf="submitted" class="mt-3">
               <small class="text-danger">
                  * Please Enter Username and Password
               </small>
            </div>

            <div class="mt-3" [hidden]="errorMessage">
               <small class="text-danger">
                  {{message}}
               </small>
            </div>

            <br />
            <button type="submit" class="btn m-1">Login</button>

         </form>
      </div>

   </div>

</div>
