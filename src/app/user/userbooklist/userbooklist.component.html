<div class="container">
    <div class="row">

        <div class="col-md-3 col-12">
            <label for="" style="margin-top: 10px;">Select Category</label>
            <select name="" id="" class="form-control" style="margin-bottom: 32px;">
                <option value="">Select Book</option>
                <option value="">English</option>
                <option value="">Computer</option>
            </select>
        </div>


        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Book Nmae</th>
                        <th scope="col">Description</th>
                        <th scope="col">Author Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of Catogery;let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{list?.book_name}}</td>
                        <td>{{list?.description}}</td>
                        <td>{{list?.author}}</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
